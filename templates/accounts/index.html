<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounts Information</title>
</head>
<body>
<a href="{% url 'logout' %}">Logout</a>
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit">Add new Account</button>
    </form>

    <form method="GET">
        <input type="text" name="search_name" />
        <button>Search</button>
    </form>
    <table>
        <thead>
        <tr>
            <td>Sr.</td>
            <td>User name</td>
            <td>Bank Name</td>
            <td>Balance</td>
        </tr>
        </thead>
        <tbody>
        {% for account in accounts %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{account.user.first_name}} {{account.user.last_name}}</td>
                <td>{{account.bank.bank_name}}</td>
                <td>{{account.balance}}</td>
            </tr>
        {% endfor %}


        </tbody>
    </table>
</body>
</html>
